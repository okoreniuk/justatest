---
on:
  issue_comment:
    types: [created]

jobs:
  pr-commented:
    name: PR commented
    if: github.event.issue.pull_request && contains(github.event.comment.body, 'terraform format')
    runs-on: ubuntu-latest
    steps:
      # debug payload
      - name: debug github object including event payload and others
        run: echo "${{ toJSON(github) }}"
      # react to the comment with "a reaction"
      - uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.reactions.createForIssueComment({
              comment_id: context.payload.comment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              content: 'rocket'
            })
      # checkout and configure
      - uses: actions/checkout@v2
      - name: Checkout Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL="${{ github.event.issue.pull_request.url }}"
          PR_NUM=${PR_URL##*/}
          echo "Checking out from PR #${{ github.issue.number }} or ${PR_NUM}"
          hub pr checkout ${PR_NUM}
      # set git values
      - name: adjust the terraform format
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      # perform adjustments and push
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.13.5
      - run: terraform fmt -recursive
      - run: git diff
      - run: git commit -am "Apply terraform fmt -recursive from github actions ðŸš€"
      - run: git push
      # comment after the update :)
      - uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– applying `terraform fmt -recursive` from pr!, don\'t forget to rebase\n```bash\ngit pull --rebase origin <BRANCH>\n```'
            })
