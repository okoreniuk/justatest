---
on:
  issue_comment:
    types: [created]

jobs:
  pr-commented:
    name: PR commented
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest
    steps:
      - name: debug github object including event payload and others
        run: echo "${{ toJSON(github) }}"
      - uses: actions/github-script@v3
        id: get-pr
        with:
          script: |
            const request = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            }
            core.info(`Getting PR #${request.pull_number} from ${request.owner}/${request.repo}`)
            try {
              const result = await github.pulls.get(request)
              return result.data
            } catch (err) {
              core.setFailed(`Request failed with error ${err}`)
            }

      - uses: actions/checkout@v2
        with:
          repository: ${{ fromJSON(steps.get-pr.outputs.result).head.repo.full_name }}
          ref: ${{ fromJSON(steps.get-pr.outputs.result).head.sha }} # or .head.ref for branch name

      - uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for reporting!'
            })

      - name: adjust the terraform format
        if: contains(github.event.comment.body, 'terraform format')
        run: |
          terraform fmt -recursive
          git checkout ${GITHUB_REF##*/}
          git diff
          git config --global user.name "Atlantis Bot"
          git config --global user.email "finanzcheck-atlantis@users.noreply.github.com"
          git commit -am "Apply terraform fmt -recursive from github actions"
          git push
