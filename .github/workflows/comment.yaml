---
on:
  issue_comment:
    types: [created]

jobs:
  pr-commented:
    name: PR commented
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest
    steps:
      - name: debug github object including event payload and others
        run: echo "${{ toJSON(github) }}"
      - uses: actions/checkout@v2
      - uses: actions/github-script@v4
        if: contains(github.event.comment.body, 'terraform format')
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– applying `terraform fmt -recursive` from pr!'
            })

      - uses: actions/github-script@v4
        if: github.event.issue.pull_request && contains(github.event.comment.body, 'terraform format')
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– applying `terraform fmt -recursive` from pr!'
            })

      - name: adjust the terraform format
        if: github.event.issue.pull_request && contains(github.event.comment.body, 'terraform format')
        run: |
          terraform fmt -recursive
          # git checkout ${GITHUB_REF##*/}
          git diff
          git config --global user.name "Atlantis Bot"
          git config --global user.email "finanzcheck-atlantis@users.noreply.github.com"
          git commit -am "Apply terraform fmt -recursive from github actions"
          git push
